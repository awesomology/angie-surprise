<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Angie!</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      min-height: 100vh;
      background: url('angie_bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 9vw;
      margin-bottom: 10px;
      text-shadow: 2px 2px 6px #000;
    }

    p, h2 {
      font-size: 5vw;
      margin: 10px;
      text-shadow: 1px 1px 4px #000;
    }

    .heart {
      font-size: 15vw;
      animation: pulse 1s infinite;
      color: #ff3366;
      margin: 20px 0;
      text-shadow: 2px 2px 4px #000;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .footer {
      font-size: 4vw;
      margin-top: 30px;
      text-shadow: 1px 1px 3px #000;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, Angie!</h1>
  <div class="heart">❤</div>
  <p>You're a blessing in every way, and today we celebrate the amazing soul you are.</p>
  <p>No matter what happens, just know this:</p>
  <h2>You'll always be loved.</h2>
  <p class="footer">With all my heart — forever yours.</p>

  <!-- Music -->
  <audio autoplay loop>
    <source src="2phutfunk.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    setTimeout(() => {
      alert("Once again... Happy Birthday, Beautiful!");
    }, 5000);
  </script>
</body>
</html>
